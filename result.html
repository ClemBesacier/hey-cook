<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./front/style.css">
		<title>Hey Cook!</title>
	</head>

	<body>
		<header>
			<div class="toggleMenu">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<a href="./homepage.html" class="logo">
				<img src="./images/logo.svg" alt="">
			</a>

		</header>
		<section class="contentHome">
			<div class="name">Bonjour Emma,</div>
			<section class="search">
				<h1>Mes resultats</h1>
				<form action="/">
					<input type="search" placeholder="Myrtilles / Fraises / Pain">
					<div class="filter">
						<img src="./images/Filter.svg" alt="">
					</div>
				</form>
			</section>
			<div class="cardsResult">
				<a href="./recette.html" class="card">
					<img src="./images/toasts.png" alt="">
					<div class="text">
						<p>Patisserie / Petit-déjeuner</p>
						<h2>Pain perdu</h2>
						<div class="rate">
							<img src="./images/Rating.svg" alt="">
							<div class="calories">120 Calories</div>
						</div>
						<div class="preparation">
							<div class="time">
								<div class="picto">
									<img src="./images/time.svg" alt="">
								</div>
								<p>10 mins</p>
							</div>
							<div class="quantity">
								<div class="picto">
									<img src="./images/nb-person.svg" alt="">
								</div>
								<p>1 personne</p>
							</div>
						</div>
					</div>
					<div class="heart">
						<img src="./images/like-stroke.svg" alt="">
					</div>
				</a>
				<div class="card">
					<img src="./images/toasts.png" alt="">
					<div class="text">
						<p>Patisserie / Petit-déjeuner</p>
						<h2>Pain perdu</h2>
						<div class="rate">
							<img src="./images/Rating.svg" alt="">
							<div class="calories">120 Calories</div>
						</div>
						<div class="preparation">
							<div class="time">
								<div class="picto">
									<img src="./images/time.svg" alt="">
								</div>
								<p>10 mins</p>
							</div>
							<div class="quantity">
								<div class="picto">
									<img src="./images/nb-person.svg" alt="">
								</div>
								<p>1 personne</p>
							</div>
						</div>
					</div>
					<div class="heart">
						<img src="./images/like.svg" alt="">
					</div>
				</div>
			</div>
		</section>

	</body>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>

</html>
